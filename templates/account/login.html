{% extends 'base.html' %}

{% load socialaccount %}

{%block title%} Login {%endblock%}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
</div>
<a href="{% provider_login_url 'google' %}">
	구글 로그인
</a>
{% endblock %}
