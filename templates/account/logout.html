{% extends 'base.html' %}

{%block title%} Logout {%endblock%}

{% block content %}
<div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}
