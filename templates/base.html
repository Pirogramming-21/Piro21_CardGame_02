{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/minsu_style.css' %}">
  <link rel="stylesheet" href="{% static 'css/sihwan_style.css' %}">
  <title>{% block title %}PIRO-CARD-GAME{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Pirogrammer Card Game</a>
            </div>
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item"><span class="navbar-text">안녕하세요, {{ user.username }}님</span></li>
                <li class="nav-item"><a href="{% url 'game:ranking' %}">랭킹보기</a></li>
                <li class="nav-item"><a href="{% url 'account_logout' %}">로그아웃</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'account_login' %}">로그인</a></li>
                <li class="nav-item"><a href="{% url 'account_signup' %}">회원가입</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- navbar 끝 -->

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <footer>
    </footer>
</body>
</html>
