{% extends 'base.html' %}

{% block title %}CounterAttack{% endblock %}

{% block content %}
<div class="attack-body">
    <h1 class="attack-h1">반격하기</h1>
    <form class="attack-form" action="{% url 'game:counter_attack' game.id %}" method="post">
        {% csrf_token %}
        <p>상대: {{ game.attacker.username }}</p>
        <label class="attack-label" for="card">카드 선택:</label>
        <select class="attack-select" name="card" id="card">
            {% for number in random_numbers %}
                <option value="{{ number }}">{{ number }}</option>
            {% endfor %}
        </select>
        <button class="attack-button" type="submit">반격</button>
    </form>
</div>
{% endblock %}
